<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lireal Landing Page</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="hidden items-center justify-center h-screen mx-auto xl:container">
        <div class="relative px-10 py-5 h-full w-full bg-lightBeige flex flex-col justify-center sm:justify-start sm:w-4/5 sm:h-auto md:px-[100px] md:py-[60px]">
            <button class="absolute right-5 top-5 md:right-10 md:top-10 text-2xl"><i class="fa fa-times" aria-hidden="true"></i></button>
            <h3 class="text-xl font-normal pr-5 md:text-3xl">1. Wollen Sie eine Immobilie vermieten oder verkaufen?</h3>
            <hr class="h-[3px] w-full bg-black my-5 md:mt-[30px]">
            <div class="flex flex-col justify-center gap-y-10 items-center sm:flex-row sm:gap-y-0 sm:gap-x-12 md:gap-x-36">
                <div class="flex items-center justify-between gap-5 sm:flex-col">
                    <img class="w-full sm:h-full sm:w-auto" src="../assets/forms/forms-3.svg">
                    <a href="#" class="group duration-300 mt-5 bg-white font-semibold py-4 px-5 flex items-center max-w-fit rounded-md hover:bg-opacity-90 shadow-md hover:bg-brown hover:text-white sm:mt-10">Verkaufen <i class="fa fa-arrow-right ml-2 group-hover:translate-x-1 duration-300"  aria-hidden="true"></i></a>
                </div>
                <div class="flex items-center justify-between gap-5 sm:flex-col">
                    <img class="w-full sm:h-full sm:w-auto" src="../assets/forms/forms-2.svg">
                    <a href="#" class="group duration-300 mt-5 bg-white font-semibold py-4 px-5 flex items-center max-w-fit rounded-md hover:bg-opacity-90 shadow-md hover:bg-brown hover:text-white sm:mt-10">verkaufen <i class="fa fa-arrow-right ml-2 group-hover:translate-x-1 duration-300"  aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </section>
    <section class="hidden items-center justify-center h-screen mx-auto xl:container">
        <div class="relative px-10 py-5 h-full w-full bg-lightBeige flex flex-col justify-center sm:justify-start sm:w-4/5 sm:h-auto md:px-[100px] md:py-[60px]">
            <button class="absolute right-5 top-5 md:right-10 md:top-10 text-2xl"><i class="fa fa-times" aria-hidden="true"></i></button>
            <h3 class="text-xl font-normal pr-5 md:text-3xl">2. Geben Sie die Art der Immobile an.</h3>
            <hr class="h-[3px] w-full bg-black my-5 md:mt-[30px]">
            <div class="flex flex-col items-center justify-center gap-y-5 sm:gap-y-10">
                <div class="flex flex-col items-center h-full gap-y-10 sm:flex-row sm:justify-center sm:gap-y-0 sm:gap-x-12 md:gap-x-36">
                    <div class="flex gap-5 items-center sm:h-full sm:flex-col">
                        <img class="w-full sm:h-full sm:w-auto" src="../assets/forms/forms-1.svg">
                        <a href="#" class="group duration-300 mt-5  bg-white font-semibold py-4 px-5 flex items-center max-w-fit rounded-md hover:bg-opacity-90 shadow-md hover:bg-brown hover:text-white sm:mt-10">Verkaufen <i class="fa fa-arrow-right ml-2 group-hover:translate-x-1 duration-300"  aria-hidden="true"></i></a>
                    </div>
                    <div class="flex gap-5 sm:h-full items-center justify-between sm:flex-col">
                        <img class="w-full sm:h-full sm:w-auto" src="../assets/forms/forms-2.svg">
                        <a href="#" class="group duration-300 mt-5  bg-white font-semibold py-4 px-5 flex items-center max-w-fit rounded-md hover:bg-opacity-90 shadow-md hover:bg-brown hover:text-white sm:mt-10">verkaufen <i class="fa fa-arrow-right ml-2 group-hover:translate-x-1 duration-300"  aria-hidden="true"></i></a>
                    </div>
                    <div class="flex gap-5 sm:h-full items-center justify-between sm:flex-col">
                        <img class="w-full sm:h-full sm:w-auto" src="../assets/forms/forms-3.svg">
                        <a href="#" class="group duration-300 mt-5  bg-white font-semibold py-4 px-5 flex items-center max-w-fit rounded-md hover:bg-opacity-90 shadow-md hover:bg-brown hover:text-white sm:mt-10">verkaufen <i class="fa fa-arrow-right ml-2 group-hover:translate-x-1 duration-300"  aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="flex flex-col items-center h-full gap-y-10 sm:flex-row sm:justify-center sm:gap-y-0 sm:gap-x-12 md:gap-x-36">
                    <div class="flex gap-5 sm:h-full items-center justify-between sm:flex-col">
                        <img class="w-full sm:h-full sm:w-auto" src="../assets/forms/forms-4.svg">
                        <a href="#" class="group duration-300 mt-5 bg-white font-semibold py-4 px-5 flex items-center max-w-fit rounded-md hover:bg-opacity-90 shadow-md hover:bg-brown hover:text-white sm:mt-10">verkaufen <i class="fa fa-arrow-right ml-2 group-hover:translate-x-1 duration-300"  aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="flex items-center justify-center h-screen mx-auto xl:container">
        <div class="relative px-10 py-5 h-full w-full bg-lightBeige sm:w-4/5 sm:h-auto md:px-[150px] md:py-[100px]">
            <button class="absolute right-5 top-5 md:right-10 md:top-10 text-2xl"><i class="fa fa-times" aria-hidden="true"></i></button>
            <h3 class="text-xl font-normal pr-5 md:text-3xl">3. Geben Sie zusätzliche Daten zu der Immobilie an.</h3>
            <hr class="h-[3px] w-full bg-black my-5 md:mt-[30px]">
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-3 sm:gap-10">
                <div class="flex flex-col justify-between items-center gap-5 sm:gap-10">
                    <span class="font-semibold">Baujahr</span>
                    <div class="flex flex-1 items-center gap-5 sm:flex-col ">
                        <img class="h-[15vh] sm:h-full" src="../assets/forms/forms-5.svg" alt="">
                        <input class="text-center w-20 h-8 bg-white font-semibold blur-x rounded-md shadow-lg focus:outline-none" type="number" name="construction-year" id="construction-year" value="1990">
                    </div>
                </div>
                <div class="flex flex-col justify-between items-center gap-5 sm:gap-10">
                    <span class="font-semibold">Wohnfläche</span>
                    <div class="flex  flex-1 items-center gap-5 sm:flex-col ">
                        <img class="h-[15vh] sm:h-full" src="../assets/forms/forms-6.svg" alt="">
                        <input class="text-center w-20 h-8 bg-white font-semibold blur-x rounded-md shadow-lg focus:outline-none" type="number" name="construction-year" id="area" value="300 m²">
                    </div>
                </div>
                <div class="flex flex-col justify-between items-center gap-5 sm:gap-10">
                    <span class="font-semibold">Vermietet</span>
                    <div class="flex items-center gap-5 sm:flex-col ">
                        <img class="h-[15vh] sm:h-full" src="../assets/forms/forms-7.svg" alt="">
                        <div class="flex flex-col items-center gap-5 sm:gap-10 ">
                            <div class="flex flex-row gap-3">
                                <div class="flex gap-2">
                                    <input type="radio" name="gender" id="ja">
                                    <label for="ja">Ja</label>
                                </div>
                                <div class="flex gap-2">
                                    <input type="radio" name="gender" id="nein">
                                    <label for="nein">Nein</label>
                                </div>
                            </div>
                            <div class="flex flex-col items-center sm:items-end gap-5 sm:flex-row">
                                <input class="text-center w-20 h-8 bg-white font-semibold blur-x rounded-md shadow-lg focus:outline-none" type="number" name="price" id="price" value="300 m²">
                                <label for="price">Monatliche Mieteinnahmen kalt</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>
